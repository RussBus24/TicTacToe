<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<title>Tic Tac Toe</title>
</head>
<body>
<div class="main-container">
<div class="title-banner">
	<section id="title">
		<h2>Tic Tac Toe!</h2>
	</section>
</div>
<div class="middle-section">
	<section id="body">
		<div class="square1"><h1>O</h1></div>
		<div class="square2"><h1>O</h1></div>
		<div class="square3"><h1>O</h1></div>
		<br>
		<div class="square4"><h1>X</h1></div>
		<div class="square5"><h1>X</h1></div>
		<div class="square6"><h1>X</h1></div>
		<br>
		<div class="square7"><h1>O</h1></div>
		<div class="square8"><h1>O</h1></div>
		<div class="square9"><h1>O</h1></div>
		<br>
	</section>
</div>
<div class="bottom-banner">
	<section id="bottom">
		<button id="start-over">Start Over</button>
	</section>
</div>
</div>
</body>
</html>
